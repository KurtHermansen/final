<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/Lesson7/CSS/LLstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Progressive Loading Images (Lazy Loading)</h1>
        <picture>
            <img src="/Lesson7/LLImages/placeHolder.jpg" data-src="/Lesson7/LLImages/Temple.jpg" alt="Temple">
        </picture>
        <picture>
            <img src="/Lesson7/LLImages/placeHolder.jpg" data-src="/Lesson7/LLImages/Temple1.jpg" alt="Temple">
        </picture>
        <picture>
            <img src="/Lesson7/LLImages/placeHolder.jpg" data-src="/Lesson7/LLImages/Temple2.jpg" alt="Temple">
        </picture>
        <picture>
            <img src="/Lesson7/LLImages/placeHolder.jpg" data-src="/Lesson7/LLImages/Temple3.jpg" alt="Temple">
        </picture>
        <picture>
            <img src="/Lesson7/LLImages/placeHolder.jpg" data-src="/Lesson7/LLImages/Temple4.jpg" alt="Temple">
        </picture>
    </main>
    <script src="/Lesson7/JS/lazyload.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Press Start 2P', 'cursive']
            }
        });
    </script>
</body>
</html>
